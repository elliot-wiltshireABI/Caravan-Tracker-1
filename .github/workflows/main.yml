name: Weekly Caravan Tracker

# Run every Monday at 8am UTC (adjust if needed)
on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:  # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run Tracker Script
      run: python tracker.py

    - name: Send Email with HTML Report
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.github.com
        server_port: 587
        username: ${{ secrets.MY_EMAIL }}
        password: ${{ secrets.MY_EMAIL_PASSWORD }}
        subject: "Weekly Caravan Sales Report"
        body: |
          $(cat report.html)
        to: ${{ secrets.MY_EMAIL }}
        from: ${{ secrets.MY_EMAIL }}
        secure: true
        body_type: html
